<script>
async function cargarDiagnostico(){
  const res = await fetch("diagnostico_api.php");
  const d = await res.json();

  document.querySelector("#estado_bd p").innerHTML = d.base_datos;

  document.querySelector("#estado_servidor").innerHTML += `
    <table>
      <tr><td>PHP</td><td>${d.servidor["PHP version"]}</td></tr>
      <tr><td>Sistema</td><td>${d.servidor["Sistema"]}</td></tr>
      <tr><td>Extensiones críticas</td><td>
        mysqli: ${d.servidor["Extensiones críticas"]["mysqli"]}<br>
        gd: ${d.servidor["Extensiones críticas"]["gd"]}<br>
        curl: ${d.servidor["Extensiones críticas"]["curl"]}
      </td></tr>
    </table>
  `;

  document.querySelector("#estado_disco").innerHTML += `
    <table>
      <tr><td>Libre</td><td>${d.espacio_disco.Libre}</td></tr>
      <tr><td>Total</td><td>${d.espacio_disco.Total}</td></tr>
    </table>
  `;

  let permisosHTML = "<table>";
  for (let c in d.permisos) {
    permisosHTML += `<tr><td>${c}</td><td>${d.permisos[c]}</td></tr>`;
  }
  permisosHTML += "</table>";

  document.querySelector("#estado_permisos").innerHTML += permisosHTML;

  document.getElementById("errores_php").textContent = d.errores_php;
}

async function limpiarLogs(){
  const r = await fetch("limpiar_logs.php");
  const t = await r.text();
  if (t === "ok") {
    alert("Logs limpiados correctamente ✔");
    document.getElementById("errores_php").textContent = "";
  } else {
    alert("No se pudo limpiar el log");
  }
}

cargarDiagnostico();
</script>

<script>
  // ===== Fondo de partículas =====
window.onload = function() {
  const canvas = document.getElementById("particles");
  const ctx = canvas.getContext("2d");
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
  let particles = [];

  class Particle {
    constructor() {
      this.x = Math.random() * canvas.width;
      this.y = Math.random() * canvas.height;
      this.radius = Math.random() * 2 + 1;
      this.speedX = (Math.random() - 0.5) * 1;
      this.speedY = (Math.random() - 0.5) * 1;
    }
    draw() {
      ctx.beginPath();
      ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
      ctx.fillStyle = "rgba(0,242,254,0.7)";
      ctx.fill();
    }
    update() {
      this.x += this.speedX;
      this.y += this.speedY;
      if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
      if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;
      this.draw();
    }
  }

  function initParticles() {
    particles = [];
    for (let i = 0; i < 120; i++) particles.push(new Particle());
  }

  function connectParticles() {
    for (let a = 0; a < particles.length; a++) {
      for (let b = a; b < particles.length; b++) {
        let dx = particles[a].x - particles[b].x;
        let dy = particles[a].y - particles[b].y;
        let dist = Math.sqrt(dx * dx + dy * dy);
        if (dist < 120) {
          ctx.beginPath();
          ctx.strokeStyle = `rgba(0,242,254,${1 - dist / 120})`;
          ctx.lineWidth = 1;
          ctx.moveTo(particles[a].x, particles[a].y);
          ctx.lineTo(particles[b].x, particles[b].y);
          ctx.stroke();
        }
      }
    }
  }

  function animateParticles() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    particles.forEach(p => p.update());
    connectParticles();
    requestAnimationFrame(animateParticles);
  }

  initParticles();
  animateParticles();

  window.addEventListener("resize", () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    initParticles();
  });
};
</script>
