<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sucursal Kennedy - Mediterranean</title>
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<style>
body{margin:0;font-family:'Segoe UI',sans-serif;color:#fff;background:transparent;}
#background,#particles{position:fixed;top:0;left:0;width:100%;height:100%;}
#background{background:linear-gradient(135deg,#004e92,#0a1f44);z-index:-2;}
#particles{z-index:-1;}
.sidebar{position:fixed;left:0;top:0;width:240px;height:100%;background:linear-gradient(135deg,#050d1c,#0a1f3d,#0e2a47,#122f68);padding-top:40px;}
.sidebar a{color:#00f2fe;text-decoration:none;padding:12px 20px;display:block;}
.sidebar a:hover{background:rgba(255,255,255,0.1);}
.container{margin-left:260px;padding:20px;}
.card{background:rgba(255,255,255,0.1);padding:20px;border-radius:12px;margin-bottom:20px;}
#map{height:300px;border-radius:15px;}
</style>
</head>
<body>

<div id="background"></div>
<canvas id="particles"></canvas>

<div class="sidebar">
  <a href="sucursales.html">← Volver a Sucursales</a>
</div>

<div class="container">
  <div class="card">
    <h2>Sucursal Kennedy</h2>
    <p><b>Dirección:</b> Calle 10 # 68-25, Barrio El Socorro</p>
    <p><b>Teléfono:</b> +57 3219513533</p>
    <p><b>Supervisor:</b> Carlos Pérez</p>
    <p><b>Horario:</b> Lunes a Sábado 8:00am - 8:00pm</p>
  </div>
  <div id="map"></div>
</div>

<script>
let map = L.map('map').setView([4.6195, -74.1673], 15);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
L.marker([4.6195, -74.1673]).addTo(map).bindPopup("Sucursal Kennedy").openPopup();
</script>
</body>
</html>
