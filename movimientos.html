<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Movimientos de Producto</title>

  <style>
    /* === ESTILOS PRINCIPALES === */
    body {
      font-family: "Orbitron", "Poppins", sans-serif;
      background: radial-gradient(circle at 20% 20%, #001f3f, #000814);
      color: #00f2fe;
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow-x: hidden;
    }

    /* === CANVAS DEL FONDO DE PART√çCULAS === */
    #particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1; /* para que quede detr√°s del contenido */
      background: radial-gradient(circle at 20% 20%, #001f3f, #000814);
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 2em;
      text-shadow: 0 0 20px #00f2fe;
      letter-spacing: 2px;
    }

    .contenedor {
      background: rgba(0, 10, 30, 0.8);
      border: 1px solid rgba(0, 242, 254, 0.3);
      box-shadow: 0 0 25px rgba(0, 242, 254, 0.4);
      border-radius: 20px;
      padding: 30px;
      max-width: 700px;
      width: 100%;
      backdrop-filter: blur(10px);
      animation: fadeIn 0.6s ease;
      z-index: 1;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    label {
      font-weight: bold;
      text-transform: uppercase;
      font-size: 0.9em;
      letter-spacing: 1px;
      color: #7ef9ff;
    }

    input, select, textarea {
      padding: 12px;
      border-radius: 10px;
      border: 1px solid rgba(0, 242, 254, 0.4);
      background: rgba(255, 255, 255, 0.08);
      color: #f77d19;
      transition: all 0.3s ease;
    }

    input:focus, select:focus, textarea:focus {
      box-shadow: 0 0 10px #00f2fe;
      transform: scale(1.02);
      border-color: #00f2fe;
    }

    button {
      border: none;
      border-radius: 10px;
      padding: 12px;
      font-weight: bold;
      text-transform: uppercase;
      cursor: pointer;
      transition: all 0.3s ease;
      letter-spacing: 1px;
    }

    button[type="submit"] {
      background: linear-gradient(90deg, #00f2fe, #4facfe);
      color: #000;
      box-shadow: 0 0 10px #00f2fe;
    }

    .btn-volver {
      background: rgba(0, 242, 254, 0.15);
      color: #00f2fe;
      border: 1px solid #00f2fe;
    }

    .mensaje {
      text-align: center;
      margin-top: 10px;
      font-weight: bold;
      color: #00f2fe;
      text-shadow: 0 0 8px #00f2fe;
    }

    .tabla-movimientos {
      margin-top: 30px;
      border-collapse: collapse;
      width: 100%;
      color: #fff;
    }

    .tabla-movimientos th, .tabla-movimientos td {
      padding: 12px;
      text-align: left;
    }

    .tabla-movimientos th {
      background: rgba(0, 242, 254, 0.1);
      border-bottom: 1px solid #00f2fe;
      text-transform: uppercase;
      font-size: 0.9em;
    }

    .entrada { color: #00ff9d; font-weight: bold; }
    .salida { color: #ff4c4c; font-weight: bold; }

   /* ===== Logo lateral ===== */
.logo-superior {
  display: flex;
  align-items: center;
  justify-content: center;
  margin-right: 0px; /* separa del container */
}

.logo-superior img {
  width: 250px;
  height: auto;
  filter: drop-shadow(0 0 8px rgba(0,242,254,0.8));
  transition: transform 0.3s ease;
}

.logo-superior img:hover {
  transform: scale(1.05);
}

/* ===== Contenedor principal alineado ===== */
.section-con-logo {
  display: flex;
  align-items: flex-start;
  justify-content: center;
  gap: 20px;
  flex-wrap: wrap; /* se adapta en pantallas peque√±as */
}


  </style>
</head>

<body>
  <div class="section-con-logo">
  <div class="logo-superior">
    <img src="images/LogoMediterranean1992.png" alt="logo">
  </div>

  <!-- Fondo animado -->
  <canvas id="particles"></canvas>

  <div class="contenedor">
    <form id="formMovimiento">
      <input type="hidden" id="productos" name="productos">

      <label for="tipo">Tipo de movimiento</label>
      <select name="tipo" id="tipo" required>
        <option value="">Seleccione...</option>
        <option value="Entrada">Entrada</option>
        <option value="Salida">Salida</option>
      </select>

      <label for="cantidad">Cantidad</label>
      <input type="number" name="cantidad" id="cantidad" required min="1" placeholder="Ej: 10">

      <label for="comentario">Comentario</label>
      <textarea name="comentario" id="comentario" rows="3" placeholder="Ej: Compra a proveedor o ajuste de stock"></textarea>

      <button type="submit">üíæ Registrar Movimiento</button>
      <button type="button" class="btn-volver" id="btnVolver">‚¨Ö Volver</button>

      <div class="mensaje" id="mensajeMovimiento"></div>
    </form>

    <hr style="margin:30px 0; border:0; border-top:1px solid rgba(0,242,254,0.2);">

    <h3 style="text-align:center; color:#7ef9ff;">üìú √öltimos movimientos</h3>
    <table class="tabla-movimientos" id="tablaMovimientos">
      <thead>
        <tr>
          <th>Fecha</th>
          <th>Tipo</th>
          <th>Cantidad</th>
          <th>Comentario</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- === SCRIPT PRINCIPAL === -->
  <script>
  // Fondo animado de part√≠culas
  window.onload = function() {
    const canvas = document.getElementById("particles");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    let particles = [];

    class Particle {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.radius = Math.random() * 2 + 1;
        this.speedX = (Math.random() - 0.5) * 1;
        this.speedY = (Math.random() - 0.5) * 1;
      }
      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fillStyle = "rgba(0,242,254,0.7)";
        ctx.fill();
      }
      update() {
        this.x += this.speedX;
        this.y += this.speedY;
        if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
        if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;
        this.draw();
      }
    }

    function initParticles() {
      particles = [];
      for (let i = 0; i < 120; i++) particles.push(new Particle());
    }

    function connectParticles() {
      for (let a = 0; a < particles.length; a++) {
        for (let b = a; b < particles.length; b++) {
          let dx = particles[a].x - particles[b].x;
          let dy = particles[a].y - particles[b].y;
          let dist = Math.sqrt(dx * dx + dy * dy);
          if (dist < 120) {
            ctx.beginPath();
            ctx.strokeStyle = `rgba(0,242,254,${1 - dist / 120})`;
            ctx.lineWidth = 1;
            ctx.moveTo(particles[a].x, particles[a].y);
            ctx.lineTo(particles[b].x, particles[b].y);
            ctx.stroke();
          }
        }
      }
    }

    function animateParticles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles.forEach(p => p.update());
      connectParticles();
      requestAnimationFrame(animateParticles);
    }

    initParticles();
    animateParticles();

    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      initParticles();
    });
  };

  // === L√ìGICA DE MOVIMIENTOS ===
  document.addEventListener("DOMContentLoaded", async () => {
    const productoId = localStorage.getItem("productoSeleccionado");
    const inputId = document.getElementById("productos");
    if (productoId) {
      inputId.value = productoId;
      cargarMovimientos(productoId);
    } else {
      alert("‚ö†Ô∏è No se ha seleccionado ning√∫n producto. Selecciona uno primero.");
    }
  });

  document.getElementById("formMovimiento").addEventListener("submit", async e => {
    e.preventDefault();
    const datos = new FormData(e.target);
    const mensaje = document.getElementById("mensajeMovimiento");
    mensaje.innerHTML = "Registrando...";

    try {
      const resp = await fetch("agregar_movimiento.php", { method: "POST", body: datos });
      let res;
      try { res = await resp.json(); } catch { mensaje.innerHTML = `<span style="color:#ff4c4c;">Respuesta inesperada.</span>`; return; }

      if (res.status === "success") {
        mensaje.innerHTML = `<span style="color:#00ff9d;">${res.message}</span>`;
        e.target.reset();
        cargarMovimientos(localStorage.getItem("productoSeleccionado"));
      } else {
        mensaje.innerHTML = `<span style="color:#ff4c4c;">${res.message}</span>`;
      }
    } catch (error) {
      mensaje.innerHTML = `<span style="color:#ff4c4c;">Error de red.</span>`;
    }
  });

  async function cargarMovimientos(productoId) {
    const tbody = document.querySelector("#tablaMovimientos tbody");
    tbody.innerHTML = '<tr><td colspan="4" style="text-align:center; color:#999;">Cargando...</td></tr>';
    try {
      const resp = await fetch(`listar_movimiento.php?productos=${encodeURIComponent(productoId)}`);
      const data = await resp.json();
      tbody.innerHTML = "";
      if (!data.movimientos || data.movimientos.length === 0) {
        tbody.innerHTML = `<tr><td colspan="4" style="text-align:center; color:#999;">Sin movimientos</td></tr>`;
        return;
      }
      data.movimientos.forEach(m => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${m.fecha}</td>
          <td class="${m.tipo === 'Entrada' ? 'entrada' : 'salida'}">${m.tipo}</td>
          <td>${m.cantidad}</td>
          <td>${m.comentario || '-'}</td>`;
        tbody.appendChild(tr);
      });
    } catch (err) {
      tbody.innerHTML = '<tr><td colspan="4" style="text-align:center; color:#999;">Error al cargar movimientos.</td></tr>';
    }
  }

  document.getElementById("btnVolver").addEventListener("click", () => {
    window.location.href = "productos.html";
  });
  </script>
</body>
</html>
