<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login Mediterranean</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0a1f44, #004e92, #000000);
    }

    .login-card {
      background: rgba(255, 255, 255, 0.12);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      padding: 40px 30px;
      max-width: 380px;
      text-align: center;
      color: #fff;
      border: 1px solid rgba(255,255,255,0.3);
      box-shadow: 0 8px 25px rgba(0,0,0,0.5);
    }

    .login-card h2 {
      margin-bottom: 20px;
      font-size: 26px;
      color: #ffffff;
    }

    .input-group {
      margin-bottom: 20px;
      text-align: left;
    }

    .input-group label {
      font-size: 14px;
      display: block;
      margin-bottom: 5px;
      color: #f4c430;
    }

    .input-group input {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #f4c430;
      background: rgba(255,255,255,0.15);
      color: #ffffff;
      outline: none;
      font-size: 14px;
    }

    .login-btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(135deg, #004e92, #0a1f44);
      color: #f4c430;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }

    .login-btn:hover {
      transform: scale(1.03);
      box-shadow: 0 5px 15px rgba(244,196,48,0.5);
    }

    .extra-links {
      margin-top: 15px;
      font-size: 14px;
    }

    .extra-links a {
      color: #f4c430;
      text-decoration: none;
      font-weight: bold;
    }

    .extra-links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-card">
    <h2>Iniciar Sesión</h2> 
    <form action="login.php" method="POST">
      <div class="input-group">
        <label for="username">Usuario</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div class="input-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" required>
      </div>
      <button type="submit" class="login-btn">Entrar</button>
    </form>

    <div class="extra-links">
      <p><a href="registro.html">Crear cuenta</a></p>
    </div>
  </div>
</body>
</html>
