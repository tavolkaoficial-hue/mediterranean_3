<script>
// Cargar configuración
async function cargarConfig(){
  const r = await fetch("config_cargar.php");
  const c = await r.json();
  document.getElementById("nombre_empresa").value = c.nombre_empresa;
  document.getElementById("logo").value = c.logo;
  document.getElementById("modo_oscuro").value = c.modo_oscuro;
  document.getElementById("margen_default").value = c.margen_default;
  document.getElementById("sucursal_principal").value = c.sucursal_principal;
}

async function guardarConfig(){
  const data = {
    nombre_empresa: document.getElementById("nombre_empresa").value,
    logo: document.getElementById("logo").value,
    modo_oscuro: document.getElementById("modo_oscuro").value,
    margen_default: document.getElementById("margen_default").value,
    sucursal_principal: document.getElementById("sucursal_principal").value,
  };

  const r = await fetch("config_guardar.php", {
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body: JSON.stringify(data)
  });

  const res = await r.json();

  if(res.ok){ alert("Configuración guardada correctamente ✔"); }
  else{ alert("Error: "+res.error); }
}

cargarConfig();
</script>

<script>
  // ===== Fondo de partículas =====
window.onload = function() {
  const canvas = document.getElementById("particles");
  const ctx = canvas.getContext("2d");
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
  let particles = [];

  class Particle {
    constructor() {
      this.x = Math.random() * canvas.width;
      this.y = Math.random() * canvas.height;
      this.radius = Math.random() * 2 + 1;
      this.speedX = (Math.random() - 0.5) * 1;
      this.speedY = (Math.random() - 0.5) * 1;
    }
    draw() {
      ctx.beginPath();
      ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
      ctx.fillStyle = "rgba(0,242,254,0.7)";
      ctx.fill();
    }
    update() {
      this.x += this.speedX;
      this.y += this.speedY;
      if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
      if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;
      this.draw();
    }
  }

  function initParticles() {
    particles = [];
    for (let i = 0; i < 120; i++) particles.push(new Particle());
  }

  function connectParticles() {
    for (let a = 0; a < particles.length; a++) {
      for (let b = a; b < particles.length; b++) {
        let dx = particles[a].x - particles[b].x;
        let dy = particles[a].y - particles[b].y;
        let dist = Math.sqrt(dx * dx + dy * dy);
        if (dist < 120) {
          ctx.beginPath();
          ctx.strokeStyle = `rgba(0,242,254,${1 - dist / 120})`;
          ctx.lineWidth = 1;
          ctx.moveTo(particles[a].x, particles[a].y);
          ctx.lineTo(particles[b].x, particles[b].y);
          ctx.stroke();
        }
      }
    }
  }

  function animateParticles() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    particles.forEach(p => p.update());
    connectParticles();
    requestAnimationFrame(animateParticles);
  }

  initParticles();
  animateParticles();

  window.addEventListener("resize", () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    initParticles();
  });
};
